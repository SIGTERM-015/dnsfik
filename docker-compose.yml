version: "3.8"

services:
  # Test services with different types of DNS records
  web-a-record:
    image: nginx:alpine
    container_name: web-a-record
    labels:
      # Simple A record with automatic IP
      "dns.cloudflare.hostname": "test-b.${DOMAIN:-example.com}"
      "dns.cloudflare.type": "A"
      "dns.cloudflare.proxied": "true"
      # Uses default DNS settings
      "traefik.enable": "true"
      "traefik.http.routers.web.rule": "Host(`test-b.${DOMAIN:-example.com}`)"

  web-cname:
    image: nginx:alpine
    container_name: web-cname
    labels:
      # CNAME record pointing to another domain
      "dns.cloudflare.hostname": "www.${DOMAIN:-example.com}"
      "dns.cloudflare.type": "CNAME"
      "dns.cloudflare.content": "${DOMAIN:-example.com}"
      # Override default settings
      "traefik.enable": "true"
      "traefik.http.routers.web.rule": "Host(`www.${DOMAIN:-example.com}`)"

  web-multi-records:
    image: nginx:alpine
    container_name: web-multi-records
    labels:
      # Multiple records for the same service
      "dns.cloudflare.hostname": "api.${DOMAIN:-example.com}"
      "dns.cloudflare.type": "A"
      # Second record with suffix
      "dns.cloudflare.hostname.v6": "api.${DOMAIN:-example.com}"
      "dns.cloudflare.type.v6": "AAAA"
      "dns.cloudflare.content.v6": "2001:db8::1"

  # Test service with explicit public_ip keyword
  test-public-ip:
    image: traefik/whoami
    container_name: test-public-ip
    labels:
      "traefik.enable": "true"
      "traefik.http.routers.test-public-ip.rule": "Host(`test-public-ip.${DOMAIN:-example.com}`)"
      "traefik.http.routers.test-public-ip.entrypoints": "websecure"
      "traefik.http.routers.test-public-ip.tls": "true"
      "dns.cloudflare.content": "public_ip"
      "dns.cloudflare.type": "A"
      "dns.cloudflare.proxied": "false"

  # Test service without content label (should auto-fetch public IP)
  test-auto-ip:
    image: traefik/whoami
    container_name: test-auto-ip
    labels:
      "traefik.enable": "true"
      "traefik.http.routers.test-auto-ip.rule": "Host(`test-auto-ip.${DOMAIN:-example.com}`)"
      "traefik.http.routers.test-auto-ip.entrypoints": "websecure"
      "traefik.http.routers.test-auto-ip.tls": "true"
      "dns.cloudflare.type": "A"
      "dns.cloudflare.proxied": "false"
      # No content label - should use public IP automatically

  # Test service with IPv6 and public_ip
  test-ipv6:
    image: traefik/whoami
    container_name: test-ipv6
    labels:
      "traefik.enable": "true"
      "traefik.http.routers.test-ipv6.rule": "Host(`test-ipv6.${DOMAIN:-example.com}`)"
      "traefik.http.routers.test-ipv6.entrypoints": "websecure"
      "traefik.http.routers.test-ipv6.tls": "true"
      "dns.cloudflare.hostname": "test-ipv6.${DOMAIN:-example.com}"
      "dns.cloudflare.type": "AAAA"
      "dns.cloudflare.content": "public_ip"
      "dns.cloudflare.proxied": "false"

  # Test service with Traefik labels only (no explicit DNS labels)
  test-traefik-only:
    image: traefik/whoami
    container_name: test-traefik-only
    labels:
      "traefik.enable": "true"
      "traefik.http.routers.test-traefik-only.rule": "Host(`test-traefik.${DOMAIN:-example.com}`)"
      "traefik.http.routers.test-traefik-only.entrypoints": "websecure"
      "traefik.http.routers.test-traefik-only.tls": "true"
      # Should extract hostname from Traefik and use public IP automatically

  dnsfik:
    image: node:20
    container_name: dnsfik
    working_dir: /app
    command: yarn dev
    init: true
    restart: unless-stopped
    environment:
      - CLOUDFLARE_TOKEN=${CLOUDFLARE_TOKEN}
      - LOG_LEVEL=debug
      - USE_TRAEFIK_LABELS=true
      # Default DNS settings
      - DNS_DEFAULT_RECORD_TYPE=A
      - DNS_DEFAULT_CONTENT=
      - DNS_DEFAULT_PROXIED=true
      - DNS_DEFAULT_TTL=1
      - FORCE_COLOR=1
      - NODE_ENV=development
      - IP_CHECK_INTERVAL=60000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - .:/app
    tty: true
